<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script
			defer
			src="./script.js" type="text/javascript"
        ></script>
    <title>Expense-list</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0">Expenses</span>
        <span class="navbar-brand mb-0" id="alltotal"></span>
    </nav>
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="jumbotron mt-4">
                <div class="input-group mb-4">
                    <input
                    type="string"
                    class="form-control"
                    id="amountspent"
                    placeholder="Amount spent"
                    aria-label="Amount spent"
                    aria-describedby="spent in rupee"
                   />

                   <div class="input-group-append">
                    <span class="input-group-text" id="amount-spent-rupee">â‚¹</span>
                    </div>
                </div>

                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>

                    <input
                        type="text"
                        class="form-control"
                        id="spenton"
                        placeholder="spent at"
                        aria-label="spent at"
                        aria-describedby="spent at"
                    />

                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="total">Add</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ul class="list-group" id="expenseHtml">
        </ul>
    </div>
</body>
</html>
